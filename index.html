<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.85);
            --accent: #8b7d7d;
            --soft-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: env(safe-area-inset-top) 20px 0;
            background-color: #ffffff;
            /* åˆå§‹é»˜è®¤åº•çº¹ */
            background-image: radial-gradient(circle, #f0f0f0 1px, transparent 0);
            background-size: 30px 30px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* ä¸ºè‡ªå®šä¹‰å›¾å‡†å¤‡ */
            height: 100vh; font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            color: var(--accent); overflow: hidden; position: relative;
            transition: background 0.5s ease;
        }

        /* è•¾ä¸è£…é¥°å±‚ */
        .lace-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 15px solid transparent;
            border-image: radial-gradient(circle, #eee 40%, transparent 41%) 20%;
            pointer-events: none; opacity: 0.5; z-index: 1;
        }

        .status-bar { width: 100%; height: 44px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: bold; z-index: 2; }

        /* ä¸ªäººå¡ç‰‡ */
        .profile-card {
            width: 100%; background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 40px; padding: 35px 20px; box-shadow: var(--soft-shadow);
            text-align: center; border: 1px solid rgba(255,255,255,1); position: relative; margin-top: 10px; z-index: 2;
        }
        
        .avatar-box { width: 85px; height: 85px; margin: 0 auto 12px; cursor: pointer; }
        #avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #fff; object-fit: cover; }
        
        .name-title { font-size: 18px; font-weight: 900; margin-bottom: 2px; }
        .handle { font-size: 10px; opacity: 0.4; margin-bottom: 12px; display: block; }

        .sig-input {
            width: 100%; background: transparent; border: none; outline: none; color: var(--accent);
            font-size: 11px; text-align: center; resize: none; overflow: hidden; line-height: 1.6; pointer-events: none;
        }

        /* ç»„ä»¶åŒº */
        .widgets-container { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; z-index: 2; }
        .widget-box {
            background: var(--glass); border-radius: 25px; border: 1px solid #fff;
            padding: 15px; box-shadow: var(--soft-shadow); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90px;
        }
        .widget-textarea {
            width: 100%; background: transparent; border: none; outline: none; text-align: center;
            color: var(--accent); font-weight: bold; font-size: 13px; resize: none; overflow: hidden; pointer-events: none;
        }

        /* Dock æ  */
        .dock {
            margin-top: auto; margin-bottom: 30px; width: 100%; height: 75px;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            border-radius: 40px; display: flex; align-items: center; justify-content: space-around;
            padding: 0 15px; border: 1px solid #fff; box-shadow: var(--soft-shadow); z-index: 2;
        }
        .dock-btn { width: 50px; height: 50px; background: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* ç¼–è¾‘æ¨¡å¼ */
        body.edit-mode .sig-input, body.edit-mode .widget-textarea {
            pointer-events: auto; background: rgba(0,0,0,0.03); border-radius: 8px;
        }

        /* è®¾ç½®é¢æ¿ */
        #settings-ui {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-ui { padding: 15px 40px; background: #fff; border-radius: 25px; border: 1px solid #eee; font-weight: bold; color: var(--accent); margin: 8px; width: 220px; text-align: center; }
    </style>
</head>
<body onclick="haptic()">

    <div class="lace-overlay"></div>

    <div class="status-bar">
        <div id="clock">13:03</div>
        <div style="display: flex; gap: 5px;"><span>5G</span><span>100%</span></div>
    </div>

    <div class="profile-card">
        <div class="avatar-box" onclick="document.getElementById('file-av').click()">
            <img id="avatar-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mizuki">
        </div>
        <input type="file" id="file-av" hidden onchange="handleAv(this)">
        
        <div class="name-title">ç‘å¸Œ</div>
        <span class="handle">@love_mizuki</span>
        
        <textarea class="sig-input" id="v-sig" rows="1" oninput="autoH(this)" onblur="saveData()">ä¿æŒå•çº¯çš„å¹¸ç¦ ğŸ«§</textarea>
    </div>

    <div class="widgets-container">
        <div class="widget-box">
            <span style="font-size: 8px; opacity: 0.3; margin-bottom: 5px;">MOMENT</span>
            <textarea class="widget-textarea" id="v-w1" rows="1" oninput="autoH(this)" onblur="saveData()">(*^.^*)</textarea>
        </div>
        <div class="widget-box">
            <span style="font-size: 8px; opacity: 0.3; margin-bottom: 5px;">STATUS</span>
            <textarea class="widget-textarea" id="v-w2" rows="1" oninput="autoH(this)" onblur="saveData()">ç´å®å²› â˜ï¸</textarea>
        </div>
    </div>

    <div class="dock">
        <div class="dock-btn">ğŸ¤</div>
        <div class="dock-btn">ğŸ’¬</div>
        <div class="dock-btn">ğŸ“·</div>
        <div class="dock-btn" onclick="toggleSet()">âš™ï¸</div>
    </div>

    <div id="settings-ui">
        <h2 style="font-size: 16px; opacity: 0.5; margin-bottom: 20px;">EPhone ç³»ç»Ÿç®¡ç†</h2>
        <div class="btn-ui" onclick="toggleEdit()">åˆ‡æ¢ç¼–è¾‘æ¨¡å¼</div>
        <div class="btn-ui" onclick="document.getElementById('file-bg').click()">æ›´æ¢è‡ªå®šä¹‰èƒŒæ™¯</div>
        <div class="btn-ui" onclick="resetBg()" style="color: #d9a7a7;">é‡ç½®åˆå§‹èƒŒæ™¯</div>
        <input type="file" id="file-bg" hidden onchange="handleBg(this)">
        <div class="btn-ui" onclick="toggleSet()" style="background: #f5f5f5; border:none; margin-top: 20px;">è¿”å›æ¡Œé¢</div>
    </div>

    <script>
        const v_ids = ['v-sig', 'v-w1', 'v-w2'];

        window.onload = () => {
            v_ids.forEach(id => {
                const saved = localStorage.getItem(id);
                if(saved) {
                    const el = document.getElementById(id);
                    el.value = saved;
                    if(el.tagName === 'TEXTAREA') autoH(el);
                }
            });
            // åŠ è½½å¤´åƒå’ŒèƒŒæ™¯
            const av = localStorage.getItem('v-av');
            if(av) document.getElementById('avatar-img').src = av;
            
            const bg = localStorage.getItem('v-bg-custom');
            if(bg) applyBg(bg);
            
            updateClock();
        };

        function autoH(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function saveData() { v_ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function haptic() { if(navigator.vibrate) navigator.vibrate(8); }
        function toggleSet() { const s = document.getElementById('settings-ui'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }
        function toggleEdit() { document.body.classList.toggle('edit-mode'); toggleSet(); }
        
        // å¤„ç†å¤´åƒ
        function handleAv(input) {
            const f = input.files[0];
            if(f){
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('avatar-img').src = e.target.result;
                    localStorage.setItem('v-av', e.target.result);
                };
                r.readAsDataURL(f);
            }
        }

        // å¤„ç†èƒŒæ™¯å›¾
        function handleBg(input) {
            const f = input.files[0];
            if(f){
                const r = new FileReader();
                r.onload = e => {
                    const bgData = e.target.result;
                    applyBg(bgData);
                    localStorage.setItem('v-bg-custom', bgData);
                    toggleSet();
                };
                r.readAsDataURL(f);
            }
        }

        function applyBg(url) {
            document.body.style.backgroundImage = `url(${url})`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
        }

        function resetBg() {
            localStorage.removeItem('v-bg-custom');
            document.body.style.backgroundImage = "radial-gradient(circle, #f0f0f0 1px, transparent 0)";
            document.body.style.backgroundSize = "30px 30px";
            toggleSet();
        }

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0');
            setTimeout(updateClock, 1000);
        }
    </script>
</body>
</html>
