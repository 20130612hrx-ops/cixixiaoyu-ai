<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mizuki Phone Pro v6.0</title>
    <style>
        :root { --main-color: #ff99aa; --input-lift: 45px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #e8f0e8; } /* èƒŒæ™¯æ¢æˆæ·¡æ·¡çš„é’è‰ç»¿ */

        /* ä¸»å±å¹• */
        #phone-screen { width: 100%; height: 100%; position: relative; z-index: 1; background: linear-gradient(180deg, #f0f5f0 0%, #d8e5d8 100%); display: flex; flex-direction: column; align-items: center; }
        .status-bar { width: 100%; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; color: #333; margin-top: env(safe-area-inset-top); }
        .time-large { font-size: 70px; font-weight: 200; color: var(--main-color); margin-top: 50px; }

        /* å›¾æ ‡ä¸åº•åº§ */
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 40px 25px; width: 100%; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { width: 60px; height: 60px; background: white; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .app-icon span { font-size: 12px; color: #666; margin-top: 8px; }
        .dock { position: absolute; bottom: 30px; width: 90%; background: rgba(255,255,255,0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 15px; }
        .dock-icon { width: 50px; height: 50px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- å¼¹çª—ä¸è®¾ç½®é¡µç¾åŒ– (ä»¿ç…§ä½ ç»™çš„å›¾) --- */
        .full-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #eef3ee; z-index: 9999; flex-direction: column; }
        .header { padding: 50px 15px 15px; background: rgba(255,255,255,0.8); display: flex; align-items: center; justify-content: space-between; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        /* æ ¸å¿ƒï¼šå¡ç‰‡å¼æ¨¡å— */
        .config-card { background: white; margin: 15px; padding: 25px 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; gap: 20px; }
        .config-item { display: flex; flex-direction: column; gap: 8px; }
        .config-item label { font-size: 13px; color: #99a; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .config-item input { width: 100%; padding: 12px; background: #f8faf8; border: 1px solid #eef1ee; border-radius: 10px; font-size: 15px; }

        /* æŒ‰é’®ç¾åŒ– */
        .save-btn { background: #8e9e8e; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin: 0 15px; box-shadow: 0 4px 10px rgba(142,158,142,0.3); }
        .reset-btn { background: white; color: #8e9e8e; border: 1px solid #d8e0d8; padding: 12px; border-radius: 12px; font-weight: bold; margin: 10px 15px; }

        /* åº•éƒ¨åˆ‡æ¢æ  */
        .footer-tabs { position: absolute; bottom: 0; width: 100%; height: 60px; background: white; display: flex; border-top: 1px solid #eee; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: #ccc; }
        .tab-item.active { color: #8e9e8e; border-top: 2px solid #8e9e8e; }

        /* èŠå¤©è¾“å…¥é€‚é… */
        .input-area { background: #ffffff; display: flex; align-items: center; padding: 12px 15px; border-top: 1px solid #eee; padding-bottom: calc(var(--input-lift) + env(safe-area-inset-bottom)); }
        #chat-input { flex: 1; background: #f2f2f2; border: none; border-radius: 20px; padding: 10px 18px; font-size: 16px; }
        #send-btn { margin-left: 10px; background: var(--main-color); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 14px; }
    </style>
</head>
<body>

<div id="phone-screen">
    <div class="status-bar"><span id="mini-time">00:00</span><span>ğŸ“¶ğŸ”‹100%</span></div>
    <div class="time-large" id="clock">12:00</div>
    <div class="icon-grid">
        <div class="app-icon" onclick="openPage('chat')"><div class="icon-box">ğŸ’¬</div><span>å¾®ä¿¡</span></div>
        <div class="app-icon" onclick="openPage('settings')"><div class="icon-box">âš™ï¸</div><span>è®¾ç½®</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ–¼ï¸</div><span>ç›¸å†Œ</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ›ï¸</div><span>å°åº—</span></div>
    </div>
    <div class="dock">
        <div class="dock-icon">ğŸ“</div><div class="dock-icon">ğŸ“¸</div><div class="dock-icon">ğŸ”„</div>
    </div>
</div>

<div id="chat-page" class="full-page">
    <div class="header">
        <span onclick="closePage('chat')" style="cursor:pointer">âœ•</span>
        <span>æ–°æœ‹å‹</span>
        <span style="opacity:0">âœ•</span>
    </div>
    <div id="chat-content" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
    <div class="input-area">
        <input type="text" id="chat-input" placeholder="å‘ä¸ªæ¶ˆæ¯...">
        <button id="send-btn" onclick="sendMessage()">å‘é€</button>
    </div>
</div>

<div id="settings-page" class="full-page">
    <div class="header">
        <span onclick="closePage('settings')" style="cursor:pointer">âœ•</span>
        <span>ç¾åŒ–é…ç½®</span>
        <span style="opacity:0">âœ•</span>
    </div>
    
    <div class="config-card">
        <div class="config-item">
            <label>ä¸»é¢˜è‚¤è‰² (HEX)</label>
            <input type="color" id="c-picker" style="height:40px; padding:2px;" onchange="upColor(this.value)">
        </div>
        <div class="config-item">
            <label>èº²é¿é»‘æ¡é«˜åº¦ (PIXELS)</label>
            <input type="range" min="10" max="120" id="l-range" oninput="upLift(this.value)">
            <p id="lift-show" style="text-align:right; font-size:12px; color:#8e9e8e;"></p>
        </div>
    </div>

    <button class="save-btn" onclick="closePage('settings')">ä¿å­˜å¹¶åº”ç”¨è®¾ç½®</button>
    <button class="reset-btn" onclick="localStorage.clear();location.reload();">æ¢å¤é»˜è®¤å¤–è§‚</button>

    <div class="footer-tabs">
        <div class="tab-item active">é…ç½®</div>
        <div class="tab-item">é¢„è®¾</div>
    </div>
</div>

<script>
    function updateClock() {
        const d = new Date();
        const t = d.getHours().toString().padStart(2,'0')+':'+d.getMinutes().toString().padStart(2,'0');
        document.getElementById('clock').innerText = t;
        document.getElementById('mini-time').innerText = t;
    }
    setInterval(updateClock, 1000); updateClock();

    function openPage(id) { document.getElementById(id + '-page').style.display = 'flex'; }
    function closePage(id) { document.getElementById(id + '-page').style.display = 'none'; }

    function sendMessage() {
        const i = document.getElementById('chat-input');
        if(!i.value) return;
        const d = document.createElement('div');
        d.style = "align-self:flex-end; background:#95ec69; padding:10px 14px; border-radius:15px 15px 2px 15px; margin-bottom:12px; max-width:80%; font-size:15px; box-shadow:0 2px 5px rgba(0,0,0,0.05);";
        d.innerText = i.value;
        document.getElementById('chat-content').appendChild(d);
        i.value = '';
        document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
    }

    function upColor(v) { document.documentElement.style.setProperty('--main-color', v); localStorage.setItem('mc', v); }
    function upLift(v) { 
        document.documentElement.style.setProperty('--input-lift', v + 'px'); 
        document.getElementById('lift-show').innerText = v + 'px';
        localStorage.setItem('ml', v); 
    }

    window.onload = () => {
        const mc = localStorage.getItem('mc') || '#ff99aa';
        const ml = localStorage.getItem('ml') || '45';
        upColor(mc); upLift(ml);
        document.getElementById('c-picker').value = mc;
        document.getElementById('l-range').value = ml;
    };
</script>
</body>
</html>
