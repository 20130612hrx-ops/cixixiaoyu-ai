<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.82);
            --accent: #8b7d7d;
        }

        html, body { height: 100%; height: -webkit-fill-available; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; padding: env(safe-area-inset-top) 20px 0;
            background-color: #ffffff; background-position: center; background-repeat: no-repeat; background-size: cover;
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            color: var(--accent); overflow: hidden; position: relative;
        }

        /* iOS çŠ¶æ€æ  */
        .status-bar { width: 100%; height: 44px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: 600; z-index: 2; padding: 0 4px; }
        .status-right { display: flex; align-items: center; gap: 6px; }
        .signal-bars { display: flex; align-items: flex-end; gap: 1.5px; height: 10px; }
        .bar { width: 3.5px; background: var(--accent); border-radius: 1px; opacity: 0.2; }
        .bar.active { opacity: 1; }
        .battery-icu { width: 25px; height: 11.5px; border: 1.2px solid var(--accent); border-radius: 3.5px; position: relative; padding: 1px; }
        .battery-icu::after { content: ''; position: absolute; right: -3.5px; top: 3px; width: 2px; height: 4px; background: var(--accent); border-radius: 0 1px 1px 0; }
        .battery-fill { height: 100%; background: var(--accent); border-radius: 1px; width: 100%; }

        /* ä¸ªäººå¡ç‰‡ */
        .profile-card {
            width: 100%; background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 42px; padding: 30px 20px; text-align: center; border: 1.5px solid rgba(255,255,255,0.9); margin-top: 10px; z-index: 2;
        }
        .avatar-box { width: 85px; height: 85px; margin: 0 auto 12px; cursor: pointer; }
        #avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #fff; object-fit: cover; }
        
        /* å¯ç¼–è¾‘çš„åå­—å’Œç­¾å */
        .editable-name {
            width: 100%; background: transparent; border: none; outline: none;
            font-size: 18px; font-weight: 900; color: var(--accent); text-align: center;
            letter-spacing: 1px; margin-bottom: 5px;
        }
        .sig-input {
            width: 100%; background: transparent; border: none; outline: none; color: var(--accent);
            font-size: 11px; text-align: center; resize: none; overflow: hidden; margin-top: 8px;
        }

        /* é”å®šçš„ç»„ä»¶ */
        .search-container { width: 100%; margin: 18px 0; z-index: 2; }
        .search-bar { width: 100%; height: 40px; background: var(--glass); border-radius: 20px; border: 1px solid #fff; display: flex; align-items: center; justify-content: center; opacity: 0.7; }
        .search-text { font-size: 12px; }

        .widgets-container { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; z-index: 2; }
        .widget-box {
            background: var(--glass); border-radius: 28px; border: 1px solid #fff;
            padding: 15px; display: flex; align-items: center; justify-content: center; min-height: 95px; font-weight: bold; font-size: 14px;
        }

        /* Dock æ  */
        .dock { 
            margin-top: auto; 
            margin-bottom: calc(env(safe-area-inset-bottom) + 45px); 
            width: 100%; height: 78px; background: rgba(255, 255, 255, 0.55); backdrop-filter: blur(20px); 
            border-radius: 40px; display: flex; align-items: center; justify-content: space-around; padding: 0 15px; border: 1px solid rgba(255,255,255,0.8); z-index: 2; 
        }
        .dock-btn { width: 52px; height: 52px; background: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .dock-btn img { width: 70%; height: 70%; object-fit: contain; }

        /* è®¾ç½®é¢æ¿ */
        #settings-ui { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .btn-ui { padding: 16px 40px; background: #fff; border-radius: 26px; border: 1px solid #eee; font-weight: bold; color: var(--accent); margin: 10px; width: 240px; text-align: center; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div id="clock">13:03</div>
        <div class="status-right">
            <div class="signal-bars"><div class="bar h1 active"></div><div class="bar h2 active"></div><div class="bar h3 active"></div><div class="bar h4"></div></div>
            <span style="font-size: 10px; font-weight: 800;">5G</span>
            <div class="battery-icu"><div class="battery-fill" id="bat-level"></div></div>
        </div>
    </div>

    <div class="profile-card">
        <div class="avatar-box" onclick="document.getElementById('file-av').click()"><img id="avatar-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mizuki"></div>
        <input type="file" id="file-av" hidden onchange="handleAv(this)">
        
        <input type="text" class="editable-name" id="v-name" value="ç‘å¸Œ" onblur="saveData()">
        
        <textarea class="sig-input" id="v-sig" rows="1" oninput="autoH(this)" onblur="saveData()">ä¿æŒå•çº¯çš„å¹¸ç¦ ğŸ«§</textarea>
    </div>

    <div class="search-container">
        <div class="search-bar"><span class="search-text">Search everything...</span></div>
    </div>

    <div class="widgets-container">
        <div class="widget-box" id="v-w1">(*^.^*)</div>
        <div class="widget-box" id="v-w2">ç´å®å²› â˜ï¸</div>
    </div>

    <div class="dock">
        <div class="dock-btn"><img id="icon1" src=""></div>
        <div class="dock-btn"><img id="icon2" src=""></div>
        <div class="dock-btn"><img id="icon3" src=""></div>
        <div class="dock-btn" onclick="toggleSet()"><img id="iconSet" src=""></div>
    </div>

    <div id="settings-ui">
        <div class="btn-ui" onclick="document.getElementById('file-bg').click()">ä¸Šä¼ è‡ªå®šä¹‰èƒŒæ™¯</div>
        <input type="file" id="file-bg" hidden onchange="handleBg(this)">
        <div class="btn-ui" onclick="toggleSet()" style="background: var(--accent); color: #fff; margin-top: 30px;">è¿”å›æ¡Œé¢</div>
    </div>

    <script>
        const INITIAL_BG = ""; 
        const ICON_1 = ""; const ICON_2 = ""; const ICON_3 = ""; const ICON_SET = ""; 

        window.onload = () => {
            const bgCustom = localStorage.getItem('v-bg-base64');
            if(bgCustom || INITIAL_BG) document.body.style.backgroundImage = `url(${bgCustom || INITIAL_BG})`;
            const av = localStorage.getItem('v-av');
            if(av) document.getElementById('avatar-img').src = av;
            
            // åŠ è½½ä¿å­˜çš„åå­—å’Œç­¾å
            if(localStorage.getItem('v-name')) document.getElementById('v-name').value = localStorage.getItem('v-name');
            if(localStorage.getItem('v-sig')) {
                document.getElementById('v-sig').value = localStorage.getItem('v-sig');
                autoH(document.getElementById('v-sig'));
            }

            document.getElementById('icon1').src = ICON_1;
            document.getElementById('icon2').src = ICON_2;
            document.getElementById('icon3').src = ICON_3;
            document.getElementById('iconSet').src = ICON_SET;
            updateClock(); updateBattery();
        };

        function saveData() {
            localStorage.setItem('v-name', document.getElementById('v-name').value);
            localStorage.setItem('v-sig', document.getElementById('v-sig').value);
        }

        function updateBattery() { if (navigator.getBattery) { navigator.getBattery().then(bat => { document.getElementById('bat-level').style.width = (bat.level * 100) + '%'; }); } }
        function updateClock() { const n = new Date(); document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0'); setTimeout(updateClock, 1000); }
        function autoH(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function toggleSet() { const s = document.getElementById('settings-ui'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }
        
        function handleAv(input) { const f = input.files[0]; if(f){ const r = new FileReader(); r.onload = e => { document.getElementById('avatar-img').src = e.target.result; localStorage.setItem('v-av', e.target.result); }; r.readAsDataURL(f); } }
        function handleBg(input) { const f = input.files[0]; if(f){ const r = new FileReader(); r.onload = e => { document.body.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('v-bg-base64', e.target.result); toggleSet(); }; r.readAsDataURL(f); } }
    </script>
</body>
</html>
