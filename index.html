<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mizuki">
    
    <style>
        :root {
            --mizuki-main: #FFD1DC;
            --pixel-border: 3px solid #000;
            --glass: rgba(255, 255, 255, 0.5);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: var(--mizuki-main);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            transition: background 0.4s ease;
        }

        /* 顶部模拟状态栏 */
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }

        /* 个人信息卡片 (330/兔k风格) */
        .mizuki-card {
            margin-top: 20px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .avatar-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            cursor: pointer;
        }

        #avatar-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
        }

        #frame-overlay {
            position: absolute;
            top: -8px; left: -8px;
            width: 116px; height: 116px;
            pointer-events: none;
            display: none;
        }

        /* 桌面网格 */
        .desktop-icons {
            margin-top: auto;
            margin-bottom: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-shape {
            width: 58px; height: 58px;
            background: #fff;
            border: var(--pixel-border);
            border-radius: 14px;
            display: flex;
            justify-content: center; align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 4px 4px 0px #000;
        }

        .icon-item:active .icon-shape {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #000;
        }

        .icon-label {
            margin-top: 8px;
            font-size: 11px;
            font-weight: bold;
        }

        /* 设置面板 */
        #settings-panel {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            padding: 50px 30px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; margin-bottom: 8px; font-weight: bold; }
        .input-group input { width: 100%; padding: 12px; border: var(--pixel-border); border-radius: 8px; outline: none; font-size: 14px; }
        
        .btn-save { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body onclick="triggerHaptic()">

    <div class="status-bar">
        <span>MIZUKI OS</span>
        <span id="live-time">00:00</span>
        <span>BAT 827%</span>
    </div>

    <div class="mizuki-card" onclick="event.stopPropagation(); nextFrame();">
        <div class="avatar-box">
            <img id="avatar-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mizuki" alt="Mizuki">
            <img id="frame-overlay" src="" alt="Frame">
        </div>
        <div style="font-size: 20px; font-weight: 800; letter-spacing: 1px;">瑞希</div>
        <div style="font-size: 11px; opacity: 0.5; margin-top: 4px;">@mizuki_pwa_827</div>
    </div>

    <nav class="desktop-icons">
        <div class="icon-item" onclick="event.stopPropagation(); changeBg(0)"><div class="icon-shape">PINK</div><span class="icon-label">经典</span></div>
        <div class="icon-item" onclick="event.stopPropagation(); changeBg(1)"><div class="icon-shape">DARK</div><span class="icon-label">夜色</span></div>
        <div class="icon-item" onclick="event.stopPropagation(); changeBg(2)"><div class="icon-shape">(*^^*)</div><span class="icon-label">甜点</span></div>
        <div class="icon-item" onclick="event.stopPropagation(); toggleSettings()"><div class="icon-shape">SET</div><span class="icon-label">设置</span></div>
    </nav>

    <div id="settings-panel">
        <h2 style="text-align:center; letter-spacing: 2px; font-size: 18px;">SETTINGS</h2>
        <div class="input-group">
            <label>头像链接 (Avatar URL)</label>
            <input type="text" id="input-avatar" placeholder="Paste URL here...">
        </div>
        <div class="input-group">
            <label>背景图链接 (BG URL)</label>
            <input type="text" id="input-bg" placeholder="Paste URL here...">
        </div>
        <button class="btn-save" onclick="saveSettings()">SAVE & APPLY</button>
        <button onclick="toggleSettings()" style="width:100%; background:none; border:none; margin-top:20px; color:#aaa; font-size: 12px;">BACK TO DESKTOP</button>
    </div>

    <script>
        // 1. 持久化数据初始化
        window.onload = function() {
            const savedAvatar = localStorage.getItem('mizuki_avatar');
            const savedBg = localStorage.getItem('mizuki_bg');
            if (savedAvatar) document.getElementById('avatar-img').src = savedAvatar;
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.body.style.backgroundSize = 'cover';
            }
            updateTime();
        };

        // 2. 震动反馈 (iOS 需用户初次点击后激活)
        function triggerHaptic() {
            if (navigator.vibrate) navigator.vibrate(10);
        }

        // 3. 动态时间更新
        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000);

        // 4. 设置面板逻辑
        function toggleSettings() {
            triggerHaptic();
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveSettings() {
            const ava = document.getElementById('input-avatar').value;
            const bg = document.getElementById('input-bg').value;
            if(ava) { localStorage.setItem('mizuki_avatar', ava); document.getElementById('avatar-img').src = ava; }
            if(bg) { 
                localStorage.setItem('mizuki_bg', bg); 
                document.body.style.backgroundImage = `url('${bg}')`;
                document.body.style.backgroundSize = 'cover';
            }
            toggleSettings();
        }

        // 5. 快速背景切换 (330机逻辑)
        const gradients = [
            'linear-gradient(to bottom, #FFD1DC, #ffffff)',
            'linear-gradient(to bottom, #D8BFD8, #2F4F4F)',
            'linear-gradient(to bottom, #FFEFD5, #FFC0CB)'
        ];
        function changeBg(i) {
            triggerHaptic();
            document.body.style.backgroundImage = gradients[i];
            localStorage.removeItem('mizuki_bg'); // 清除自定义背景，恢复默认
        }

        // 6. 头像框循环逻辑
        let frameIdx = 0;
        const frames = ['', 'https://img.icons8.com/color/512/pixel-art--v1.png', 'https://img.icons8.com/stickers/512/star.png'];
        function nextFrame() {
            triggerHaptic();
            frameIdx = (frameIdx + 1) % frames.length;
            const el = document.getElementById('frame-overlay');
            el.src = frames[frameIdx];
            el.style.display = frames[frameIdx] ? 'block' : 'none';
        }
    </script>
</body>
</html>
