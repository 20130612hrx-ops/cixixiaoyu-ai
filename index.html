<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mizuki Phone Pro v5.6</title>
    <style>
        :root { --main-color: #ff99aa; --input-lift: 45px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

        /* ä¸»å±å¹•å±‚çº§ */
        #phone-screen {
            width: 100%; height: 100%; position: relative; z-index: 1;
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex; flex-direction: column; align-items: center;
        }

        .status-bar { width: 100%; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; color: #333; margin-top: env(safe-area-inset-top); }
        .time-large { font-size: 70px; font-weight: 200; color: var(--main-color); margin-top: 50px; }

        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 40px 25px; width: 100%; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { width: 60px; height: 60px; background: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1.5px solid transparent; transition: 0.2s; }
        .app-icon:active .icon-box { border-color: var(--main-color); transform: scale(0.9); }
        .app-icon span { font-size: 12px; color: #666; margin-top: 8px; }

        .dock { 
            position: absolute; bottom: 30px; width: 90%; 
            background: rgba(255,255,255,0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; display: flex; justify-content: space-around; padding: 15px;
        }
        .dock-icon { width: 50px; height: 50px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* å¼¹çª—æ ¸å¿ƒé€»è¾‘ */
        .full-page { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #f7f7f7; z-index: 9999; flex-direction: column;
        }
        
        .header { padding: 50px 15px 15px; background: #ededed; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .header-title { flex: 1; text-align: center; font-weight: bold; }

        /* èŠå¤©åŒºåŸŸ */
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .input-area { 
            background: #ffffff; display: flex; align-items: center; padding: 12px 15px; 
            border-top: 1px solid #eee;
            /* è¿™é‡Œæ˜¯å¾’å„¿æœ€å…³å¿ƒçš„èº²é¿é»‘æ¡é€»è¾‘ */
            padding-bottom: calc(var(--input-lift) + env(safe-area-inset-bottom)); 
        }
        #chat-input { flex: 1; background: #f2f2f2; border: none; border-radius: 8px; padding: 10px 15px; font-size: 16px; }
        #send-btn { margin-left: 10px; background: var(--main-color); color: white; border: none; border-radius: 8px; padding: 8px 18px; font-weight: bold; }

        /* è®¾ç½®å¡ç‰‡ */
        .setting-item { background: white; margin: 15px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="range"] { accent-color: var(--main-color); }
    </style>
</head>
<body>

<div id="phone-screen">
    <div class="status-bar"><span id="mini-time">00:00</span><span>ğŸ“¶ğŸ”‹100%</span></div>
    <div class="time-large" id="clock">12:00</div>
    <div class="icon-grid">
        <div class="app-icon" onclick="openPage('chat')"><div class="icon-box">ğŸ’¬</div><span>å¾®ä¿¡</span></div>
        <div class="app-icon" onclick="openPage('settings')"><div class="icon-box">âš™ï¸</div><span>è®¾ç½®</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ–¼ï¸</div><span>ç›¸å†Œ</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ›ï¸</div><span>å°åº—</span></div>
    </div>
    <div class="dock">
        <div class="dock-icon" style="border: 1px solid var(--main-color)">ğŸ“</div>
        <div class="dock-icon">ğŸ“¸</div>
        <div class="dock-icon">ğŸ”„</div>
    </div>
</div>

<div id="chat-page" class="full-page">
    <div class="header">
        <span onclick="closePage('chat')" style="font-size:24px; cursor:pointer;">ğŸ </span>
        <div class="header-title">æ–°æœ‹å‹</div>
    </div>
    <div id="chat-content"></div>
    <div class="input-area">
        <input type="text" id="chat-input" placeholder="å‘ä¸ªæ¶ˆæ¯...">
        <button id="send-btn" onclick="sendMessage()">å‘é€</button>
    </div>
</div>

<div id="settings-page" class="full-page">
    <div class="header">
        <span onclick="closePage('settings')" style="font-size:24px; cursor:pointer;">ğŸ </span>
        <div class="header-title">ç³»ç»Ÿç¾åŒ–</div>
    </div>
    <div class="setting-item">
        <label>ä¸»é¢˜è‰²</label>
        <input type="color" id="c-picker" onchange="upColor(this.value)">
    </div>
    <div class="setting-item">
        <label>èº²é¿é»‘æ¡ (é«˜åº¦)</label>
        <input type="range" min="10" max="120" id="l-range" oninput="upLift(this.value)">
    </div>
    <p style="padding: 20px; color: #999; font-size: 12px; text-align: center;">æ‹–åŠ¨æ»‘å—ï¼Œè¾“å…¥æ¡†é«˜åº¦å®æ—¶å˜åŒ–</p>
</div>

<script>
    function updateClock() {
        const d = new Date();
        const t = d.getHours().toString().padStart(2,'0')+':'+d.getMinutes().toString().padStart(2,'0');
        document.getElementById('clock').innerText = t;
        document.getElementById('mini-time').innerText = t;
    }
    setInterval(updateClock, 1000); updateClock();

    function openPage(id) { document.getElementById(id + '-page').style.display = 'flex'; }
    function closePage(id) { document.getElementById(id + '-page').style.display = 'none'; }

    function sendMessage() {
        const i = document.getElementById('chat-input');
        if(!i.value) return;
        const box = document.getElementById('chat-content');
        const d = document.createElement('div');
        d.style = "align-self:flex-end; background:#95ec69; padding:10px 14px; border-radius:10px; margin-bottom:12px; max-width:80%; box-shadow: 0 2px 5px rgba(0,0,0,0.05);";
        d.innerText = i.value;
        box.appendChild(d);
        i.value = '';
        box.scrollTop = box.scrollHeight;
    }

    function upColor(v) { document.documentElement.style.setProperty('--main-color', v); localStorage.setItem('mc', v); }
    function upLift(v) { document.documentElement.style.setProperty('--input-lift', v + 'px'); localStorage.setItem('ml', v); }

    window.onload = () => {
        const mc = localStorage.getItem('mc') || '#ff99aa';
        const ml = localStorage.getItem('ml') || '45';
        upColor(mc); upLift(ml);
        document.getElementById('c-picker').value = mc;
        document.getElementById('l-range').value = ml;
    };
</script>
</body>
</html>
