        .header { position: sticky; top: 0; padding: 50px 15px 15px; background: rgba(244,247,244,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; z-index: 10; border-bottom: 1px solid rgba(0,0,0,0.05); }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }

        #chat-input { flex: 1; background: #f2f2f2; border: none; border-radius: 20px; padding: 10px 15px; }
        #send-btn { margin-left: 10px; background: var(--main-color); color: white; border: none; border-radius: 50%; width: 35px; height: 35px; }
    </style>
</head>

<script>
    function updateClock() {
        const d = new Date();
        document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0')+':'+d.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    function openPage(id) { document.getElementById(id + '-page').style.display = 'flex'; }
    function closePage(id) { document.getElementById(id + '-page').style.display = 'none'; }

    function upColor(v) { document.documentElement.style.setProperty('--main-color', v); localStorage.setItem('mc', v); }
    function upLift(v) { document.documentElement.style.setProperty('--input-lift', v + 'px'); localStorage.setItem('ml', v); }
    function upBg(v) { document.getElementById('phone-screen').style.background = v; localStorage.setItem('mbg', v); }

    function sendMessage() {
        const i = document.getElementById('chat-input');
        if(!i.value) return;
        const d = document.createElement('div');
        d.style = "align-self:flex-end; background:#95ec69; padding:10px 14px; border-radius:15px; margin-bottom:12px; max-width:80%; font-size:15px;";
        d.innerText = i.value;
        document.getElementById('chat-content').appendChild(d);
        i.value = '';
    }

    window.onload = () => {
        const mc = localStorage.getItem('mc') || '#ff99aa';
        const ml = localStorage.getItem('ml') || '45';
        const mbg = localStorage.getItem('mbg') || 'linear-gradient(180deg, #f0f5f0 0%, #d8e5d8 100%)';
        upColor(mc); upLift(ml); upBg(mbg);
        document.getElementById('c-picker').value = mc;
        document.getElementById('l-range').value = ml;
        document.getElementById('bg-select').value = mbg;
    };
</script>
