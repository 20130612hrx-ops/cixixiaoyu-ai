<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mizuki Phone Pro v5.5</title>
    <style>
        :root { --main-color: #ff99aa; --input-lift: 45px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

        #phone-screen {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex; flex-direction: column; align-items: center; position: relative;
            z-index: 1; 
        }

        .status-bar { width: 100%; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; color: #333; margin-top: env(safe-area-inset-top); }
        .time-large { font-size: 70px; font-weight: 200; color: var(--main-color); margin-top: 50px; }

        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 40px 25px; width: 100%; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; z-index: 10; }
        .icon-box { width: 60px; height: 60px; background: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .app-icon span { font-size: 12px; color: #666; margin-top: 8px; }

        /* --- æŠŠä½ çš„åº•åº§æ‰¾å›æ¥äº† --- */
        .dock { 
            position: absolute; bottom: 30px; width: 90%; 
            background: rgba(255,255,255,0.4); backdrop-filter: blur(15px); 
            border-radius: 25px; display: flex; justify-content: space-around; 
            padding: 15px; z-index: 10; 
        }
        .dock-icon { width: 50px; height: 50px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .full-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f7f7f7; z-index: 999; flex-direction: column; }
        
        .input-area { 
            background: #ffffff; display: flex; align-items: center; padding: 10px 15px; 
            border-top: 1px solid #eee;
            padding-bottom: calc(var(--input-lift) + env(safe-area-inset-bottom));
        }
        #chat-input { flex: 1; background: #f2f2f2; border: none; border-radius: 8px; padding: 10px; font-size: 16px; }
        #send-btn { margin-left: 10px; background: var(--main-color); color: white; border: none; border-radius: 6px; padding: 8px 15px; font-weight: bold; }
    </style>
</head>
<body>

<div id="phone-screen">
    <div class="status-bar"><span id="mini-time">00:00</span><span>ğŸ“¶ğŸ”‹100%</span></div>
    <div class="time-large" id="clock">12:00</div>
    <div class="icon-grid">
        <div class="app-icon" onclick="openPage('chat')"><div class="icon-box">ğŸ’¬</div><span>å¾®ä¿¡</span></div>
        <div class="app-icon" onclick="openPage('settings')"><div class="icon-box">âš™ï¸</div><span>è®¾ç½®</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ–¼ï¸</div><span>ç›¸å†Œ</span></div>
        <div class="app-icon"><div class="icon-box">ğŸ›ï¸</div><span>å°åº—</span></div>
    </div>
    <div class="dock">
        <div class="dock-icon">ğŸ“</div>
        <div class="dock-icon">ğŸ“¸</div>
        <div class="dock-icon">ğŸ”„</div>
    </div>
</div>

<div id="chat-page" class="full-page">
    <div style="padding:45px 15px 15px; background:#ededed; display:flex; align-items:center;">
        <span onclick="closePage('chat')" style="font-size:20px; padding:0 10px; cursor:pointer;">â—€</span>
        <div style="flex:1; text-align:center; font-weight:bold;">æ–°æœ‹å‹</div>
    </div>
    <div id="chat-content" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
    <div class="input-area">
        <input type="text" id="chat-input" placeholder="å‘ä¸ªæ¶ˆæ¯...">
        <button id="send-btn" onclick="sendMessage()">å‘é€</button>
    </div>
</div>

<div id="settings-page" class="full-page">
    <div style="padding:45px 15px 15px; background:#ededed; display:flex; align-items:center;">
        <span onclick="closePage('settings')" style="font-size:20px; padding:0 10px; cursor:pointer;">â—€</span>
        <div style="flex:1; text-align:center; font-weight:bold;">ç³»ç»Ÿç¾åŒ–</div>
    </div>
    <div style="padding:15px;">
        <div style="background:white; border-radius:12px; padding:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <label>ä¸»é¢˜è‚¤è‰²</label>
            <input type="color" id="color-picker" onchange="updateColor(this.value)">
        </div>
        <div style="background:white; border-radius:12px; padding:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <label>èº²é¿é»‘æ¡é«˜åº¦</label>
            <input type="range" min="10" max="100" id="lift-range" oninput="updateLift(this.value)">
        </div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const t = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
        document.getElementById('clock').innerText = t;
        document.getElementById('mini-time').innerText = t;
    }
    setInterval(updateClock, 1000); updateClock();

    function openPage(id) { document.getElementById(id + '-page').style.display = 'flex'; }
    function closePage(id) { document.getElementById(id + '-page').style.display = 'none'; }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        const div = document.createElement('div');
        div.style = "align-self:flex-end; background:#95ec69; padding:10px; border-radius:10px; margin-bottom:10px; max-width:80%; word-wrap:break-word;";
        div.innerText = input.value;
        document.getElementById('chat-content').appendChild(div);
        document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
        input.value = '';
    }

    function updateColor(val) { document.documentElement.style.setProperty('--main-color', val); localStorage.setItem('m-color', val); }
    function updateLift(val) { document.documentElement.style.setProperty('--input-lift', val + 'px'); localStorage.setItem('m-lift', val); }

    window.onload = () => {
        const c = localStorage.getItem('m-color') || '#ff99aa';
        const l = localStorage.getItem('m-lift') || '45';
        updateColor(c); updateLift(l);
        document.getElementById('color-picker').value = c;
        document.getElementById('lift-range').value = l;
    };
</script>
</body>
</html>
