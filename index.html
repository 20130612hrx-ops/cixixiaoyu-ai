<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mizuki OS</title>
    
    <style>
        :root {
            --mizuki-pink: #FFD1DC;
            --pixel-border: 3.5px solid #000;
            --glass-white: rgba(255, 255, 255, 0.75);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: var(--mizuki-pink);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* 状态栏 */
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            font-size: 11px;
            font-weight: 900;
            font-family: monospace;
            color: #333;
        }

        /* 1. 个人卡片：增加条纹细节 */
        .mizuki-card {
            margin-top: 15px;
            width: 100%;
            background-color: var(--glass-white);
            /* 模拟图1的淡条纹底纹 */
            background-image: linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 12px 100%;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 25px;
            border: 2px solid #fff;
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.3);
            text-align: center;
        }

        .avatar-box { position: relative; width: 90px; height: 90px; margin: 0 auto 12px; }
        #avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 3.5px solid #fff; object-fit: cover; }
        #frame-overlay { position: absolute; top: -10px; left: -10px; width: 110px; height: 110px; pointer-events: none; }

        /* 2. 中型组件区：解决留白问题 */
        .middle-container {
            display: flex;
            width: 100%;
            gap: 15px;
            margin-top: 25px;
            height: 160px;
        }

        .main-widget {
            flex: 1.8;
            background: #fff;
            border: var(--pixel-border);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
        }

        .side-apps {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .small-app-box {
            flex: 1;
            background: #fff;
            border: var(--pixel-border);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: 900;
        }

        /* 3. 底部 Dock 栏：模仿图1底部的圆润感 */
        .dock-bar {
            margin-top: auto;
            margin-bottom: 35px;
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .dock-icon {
            aspect-ratio: 1/1;
            background: #fff;
            border: var(--pixel-border);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 3px 3px 0px #000;
        }

        .dock-icon:active { transform: translate(2px, 2px); box-shadow: none; }

        /* 设置面板 */
        #settings-panel {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            z-index: 9999;
            padding: 60px 30px;
        }
    </style>
</head>
<body onclick="triggerHaptic()">

    <div class="status-bar">
        <span>MIZUKI OS</span>
        <span id="live-time">00:00</span>
        <span>BAT 827%</span>
    </div>

    <div class="mizuki-card" onclick="event.stopPropagation(); nextFrame();">
        <div class="avatar-box">
            <img id="avatar-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mizuki">
            <img id="frame-overlay" src="" style="display:none;">
        </div>
        <div style="font-size: 18px; font-weight: 900;">瑞希</div>
        <div style="font-size: 10px; opacity: 0.5; margin-top: 4px; font-family: monospace;">STAY_REAL_2025</div>
    </div>

    <div class="middle-container">
        <div class="main-widget" id="widget-display">
            (*^.^*)
        </div>
        <div class="side-apps">
            <div class="small-app-box">APP 1</div>
            <div class="small-app-box">APP 2</div>
        </div>
    </div>

    <nav class="dock-bar">
        <div class="dock-icon" onclick="event.stopPropagation(); changeBg(0)">PINK</div>
        <div class="dock-icon" onclick="event.stopPropagation(); changeBg(1)">DARK</div>
        <div class="dock-icon" onclick="event.stopPropagation(); changeBg(2)">(^^)</div>
        <div class="dock-icon" onclick="event.stopPropagation(); toggleSettings()">SET</div>
    </nav>

    <div id="settings-panel">
        <h2 style="text-align:center; font-size: 16px; letter-spacing: 2px;">SYSTEM CONFIG</h2>
        <div style="margin-top:30px;">
            <label style="font-size:10px; font-weight:bold;">AVATAR URL</label>
            <input type="text" id="input-avatar" style="width:100%; padding:12px; border:var(--pixel-border); border-radius:10px; margin-top:5px;">
        </div>
        <div style="margin-top:20px;">
            <label style="font-size:10px; font-weight:bold;">WIDGET TEXT</label>
            <input type="text" id="input-widget" placeholder="输入颜文字..." style="width:100%; padding:12px; border:var(--pixel-border); border-radius:10px; margin-top:5px;">
        </div>
        <button onclick="saveSettings()" style="width:100%; padding:15px; background:#000; color:#fff; border:none; border-radius:15px; font-weight:bold; margin-top:30px;">SAVE</button>
        <button onclick="toggleSettings()" style="width:100%; background:none; border:none; margin-top:20px; color:#aaa; font-size:11px; width:100%;">BACK</button>
    </div>

    <script>
        // 核心逻辑：持久化存储
        window.onload = function() {
            const ava = localStorage.getItem('m_ava');
            const wid = localStorage.getItem('m_wid');
            if(ava) document.getElementById('avatar-img').src = ava;
            if(wid) document.getElementById('widget-display').innerText = wid;
            updateTime();
        };

        function triggerHaptic() { if (navigator.vibrate) navigator.vibrate(8); }

        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000);

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        }

        function saveSettings() {
            const ava = document.getElementById('input-avatar').value;
            const wid = document.getElementById('input-widget').value;
            if(ava) { localStorage.setItem('m_ava', ava); document.getElementById('avatar-img').src = ava; }
            if(wid) { localStorage.setItem('m_wid', wid); document.getElementById('widget-display').innerText = wid; }
            toggleSettings();
        }

        // 背景切换
        const bgs = ['#FFD1DC', '#D8BFD8', '#FFEFD5'];
        function changeBg(i) {
            triggerHaptic();
            document.body.style.background = bgs[i];
        }

        // 头像框逻辑
        let fIdx = 0;
        const fs = ['', 'https://img.icons8.com/color/512/pixel-art--v1.png', 'https://img.icons8.com/stickers/512/star.png'];
        function nextFrame() {
            triggerHaptic();
            fIdx = (fIdx + 1) % fs.length;
            const el = document.getElementById('frame-overlay');
            el.src = fs[fIdx];
            el.style.display = fs[fIdx] ? 'block' : 'none';
        }
    </script>
</body>
</html>
