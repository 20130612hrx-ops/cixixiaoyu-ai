    </style>

<script>
    // åŸºç¡€æ—¶é’Ÿ
    function updateClock() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').innerText = timeStr;
        document.getElementById('mini-time').innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // é¡µé¢åˆ‡æ¢
    function openPage(id) { document.getElementById(id + '-page').style.display = 'flex'; }
    function closePage(id) { document.getElementById(id + '-page').style.display = 'none'; }

    // èŠå¤©é€»è¾‘
    function sendMessage() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        addBubble(input.value, 'me');
        setTimeout(() => addBubble('ç‘å¸Œæ”¶åˆ°å•¦ï¼ä½ åˆšæ‰çœŸæ£’ï¼', 'target'), 1000);
        input.value = '';
    }

    function addBubble(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        document.getElementById('chat-content').appendChild(div);
        document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
    }

    // --- ç¾åŒ–æ§åˆ¶é€»è¾‘ ---
    function updateColor(val) {
        document.documentElement.style.setProperty('--main-color', val);
        localStorage.setItem('mizuki-color', val);
    }

    function updateLift(val) {
        document.documentElement.style.setProperty('--input-lift', val + 'px');
        localStorage.setItem('mizuki-lift', val);
    }

    // è¯»å–è®°å¿†
    window.onload = () => {
        const savedColor = localStorage.getItem('mizuki-color') || '#ff99aa';
        const savedLift = localStorage.getItem('mizuki-lift') || '45';
        updateColor(savedColor);
        updateLift(savedLift);
        document.getElementById('color-picker').value = savedColor;
        document.getElementById('lift-range').value = savedLift;
