<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg-color: #ffffff;
            --glass: rgba(255, 255, 255, 0.85);
            --accent: #8b7d7d;
            --soft-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: env(safe-area-inset-top) 20px 0;
            background: var(--bg-color);
            /* æ¨¡æ‹Ÿå…”kåº•çº¹ï¼šæ˜Ÿæ˜Ÿä¸åå­—æ˜Ÿ */
            background-image: radial-gradient(circle, #f0f0f0 1px, transparent 0);
            background-size: 30px 30px;
            height: 100vh; font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            color: var(--accent); overflow: hidden; position: relative;
        }

        /* è¾¹æ¡†è•¾ä¸è£…é¥° */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 15px solid transparent;
            border-image: radial-gradient(circle, #eee 40%, transparent 41%) 20%;
            pointer-events: none; opacity: 0.5;
        }

        /* --- é¡¶éƒ¨çŠ¶æ€æ  --- */
        .status-bar {
            width: 100%; height: 44px; display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; font-weight: bold; padding: 0 5px;
        }

        /* --- å…”k é£æ ¼ä¸ªäººå¡ç‰‡ --- */
        .profile-card {
            width: 100%; background: var(--glass);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 40px; padding: 35px 20px;
            box-shadow: var(--soft-shadow);
            text-align: center; border: 1px solid rgba(255,255,255,1);
            position: relative; margin-top: 10px;
        }
        
        /* é¡¶éƒ¨å°è£…é¥° */
        .card-deco { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 10px; opacity: 0.3; }

        .avatar-box { width: 85px; height: 85px; margin: 0 auto 12px; cursor: pointer; position: relative; }
        #avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #fff; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .name-title { font-size: 18px; font-weight: 900; margin-bottom: 2px; letter-spacing: 0.5px; }
        .handle { font-size: 10px; opacity: 0.4; margin-bottom: 12px; display: block; }
        .geo-tag { font-size: 9px; opacity: 0.4; background: #f5f5f5; padding: 2px 8px; border-radius: 10px; }

        .sig-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: var(--accent); font-size: 11px; text-align: center;
            resize: none; overflow: hidden; line-height: 1.6; pointer-events: none; margin-top: 10px;
        }

        /* --- ç»„ä»¶åŒº --- */
        .widgets-container {
            width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
        }

        .widget-box {
            background: var(--glass); border-radius: 25px; border: 1px solid #fff;
            padding: 15px; box-shadow: var(--soft-shadow); text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 90px;
        }

        .widget-textarea {
            width: 100%; background: transparent; border: none; outline: none;
            text-align: center; color: var(--accent); font-weight: bold;
            font-size: 13px; resize: none; overflow: hidden; pointer-events: none;
        }

        /* --- å›¾æ ‡åŒ– Dock æ  --- */
        .dock {
            margin-top: auto; margin-bottom: 30px; width: 100%; height: 75px;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            border-radius: 40px; display: flex; align-items: center; justify-content: space-around;
            padding: 0 15px; border: 1px solid #fff; box-shadow: var(--soft-shadow);
        }
        .dock-btn { 
            width: 50px; height: 50px; background: #fff; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.03); 
            transition: 0.2s;
        }
        .dock-btn:active { transform: scale(0.9); }

        /* ç¼–è¾‘æ¨¡å¼ */
        body.edit-mode .sig-input, body.edit-mode .widget-textarea, body.edit-mode input {
            pointer-events: auto; background: rgba(0,0,0,0.02); border-radius: 8px;
        }

        #settings-ui {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-ui { padding: 15px 50px; background: #fff; border-radius: 25px; border: 1px solid #eee; font-weight: bold; color: var(--accent); margin: 10px; }
    </style>
</head>
<body onclick="haptic()">

    <div class="status-bar">
        <div id="clock">13:03</div>
        <div style="display: flex; gap: 5px;"><span>5G</span><span>100%</span></div>
    </div>

    <div class="profile-card">
        <div class="card-deco">âœ§ ğŸ«§ âœ§</div>
        <div class="avatar-box" onclick="document.getElementById('file-up').click()">
            <img id="avatar-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mizuki">
        </div>
        <input type="file" id="file-up" hidden onchange="handleAv(this)">
        
        <div class="name-title">ç‘å¸Œ</div>
        <span class="handle">@love_mizuki</span>
        <span class="geo-tag">ğŸ“ åœ£å¡è¥¿å°”</span>
        
        <textarea class="sig-input" id="v-sig" rows="1" oninput="autoH(this)" onblur="saveData()">ä¿æŒå•çº¯çš„å¹¸ç¦ ğŸ«§</textarea>
    </div>

    <div class="widgets-container">
        <div class="widget-box">
            <span style="font-size: 8px; opacity: 0.3; margin-bottom: 5px;">MOMENT</span>
            <textarea class="widget-textarea" id="v-w1" rows="1" oninput="autoH(this)" onblur="saveData()">(*^.^*)</textarea>
        </div>
        <div class="widget-box">
            <span style="font-size: 8px; opacity: 0.3; margin-bottom: 5px;">STATUS</span>
            <textarea class="widget-textarea" id="v-w2" rows="1" oninput="autoH(this)" onblur="saveData()">ç´å®å²› â˜ï¸</textarea>
        </div>
    </div>

    <div class="dock">
        <div class="dock-btn">ğŸ¤</div>
        <div class="dock-btn">ğŸ’¬</div>
        <div class="dock-btn">ğŸ“·</div>
        <div class="dock-btn" onclick="toggleSet()">âš™ï¸</div>
    </div>

    <div id="settings-ui">
        <h2 style="font-size: 16px; opacity: 0.5;">EPhone è®¾ç½®</h2>
        <button class="btn-ui" onclick="toggleEdit()">ç¼–è¾‘æ–‡å­—å†…å®¹</button>
        <button class="btn-ui" onclick="toggleSet()">è¿”å›</button>
    </div>

    <script>
        const v_ids = ['v-sig', 'v-w1', 'v-w2'];

        window.onload = () => {
            v_ids.forEach(id => {
                const saved = localStorage.getItem(id);
                if(saved) {
                    const el = document.getElementById(id);
                    el.value = saved;
                    if(el.tagName === 'TEXTAREA') autoH(el);
                }
            });
            const av = localStorage.getItem('v-av');
            if(av) document.getElementById('avatar-img').src = av;
            updateClock();
        };

        function autoH(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function saveData() { v_ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function haptic() { if(navigator.vibrate) navigator.vibrate(8); }
        function toggleSet() { const s = document.getElementById('settings-ui'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }
        function toggleEdit() { document.body.classList.toggle('edit-mode'); toggleSet(); }
        
        function handleAv(input) {
            const f = input.files[0];
            if(f){
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById('avatar-img').src = e.target.result;
                    localStorage.setItem('v-av', e.target.result);
                };
                r.readAsDataURL(f);
            }
        }

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0');
            setTimeout(updateClock, 1000);
        }
    </script>
</body>
</html>
